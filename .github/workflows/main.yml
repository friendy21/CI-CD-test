name: CI/CD Pipeline (Alternative - No SSH)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: friendy21/cicd-nomad-app

jobs:
  # Build and Push Job
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Image digest
      run: |
        echo "Image pushed successfully!"
        echo "Image tags: ${{ steps.meta.outputs.tags }}"
        echo ""
        echo "📝 MANUAL DEPLOYMENT REQUIRED:"
        echo "================================"
        echo "SSH into your server and run:"
        echo ""
        echo "ssh root@137.184.198.14"
        echo ""
        echo "Then execute:"
        echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "docker stop app-container 2>/dev/null || true"
        echo "docker rm app-container 2>/dev/null || true"
        echo "docker run -d --name app-container --restart unless-stopped -p 80:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo ""
        echo "Or run the deployment script:"
        echo "/root/deploy.sh"
        echo "================================"

  # Notify deployment instructions
  notify:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Deployment Instructions
      run: |
        echo "🚀 Docker image has been pushed to Docker Hub!"
        echo ""
        echo "The image is available at:"
        echo "docker.io/${{ env.IMAGE_NAME }}:latest"
        echo ""
        echo "To deploy manually, SSH into your server:"
        echo "ssh root@137.184.198.14"
        echo ""
        echo "Then pull and run the latest image."
